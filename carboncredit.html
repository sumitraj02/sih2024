<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credit Estimation and Data Visualization</title>
    <link rel="stylesheet" href="css/carboncredit.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>Carbon Credit and Emission Tracking</h1>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section id="carbon-credits-section">
            <h2>Carbon Credit Estimation</h2>
            <form id="carbon-credits-form">
                <label for="emissions-offset">Emissions Offset (tons CO2):</label>
                <input type="number" id="emissions-offset" name="emissions-offset" required>
                <label for="market-rate">Carbon Credit Rate (rs/ton):</label>
                <input type="number" id="market-rate" name="market-rate" required>
                <button type="submit">Calculate Carbon Credits</button>
            </form>
            <p id="carbon-credits">Estimated Carbon Credits: <span>0</span> rs</p>
        </section>

        <section id="data-visualization-section">
            <h2>Emission Trends and Effectiveness</h2>
            <canvas id="emissionChart"></canvas>
        </section>
    </div>
    <footer>
        <p>Made with ðŸ’• CodeXplorers Â© 2024 Prakriti Nidesh . All rights reserved.</p>
    </footer>
    <script src="js/carboncredit.js"></script>
</body>
</html>
