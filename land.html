<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Offsets and Renewables</title>
    <link rel="stylesheet" href="css/lanscss.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>Emission Offsets and Renewables</h1>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section id="afforestation-section">
            <h2>Afforestation Offsets</h2>
            <form id="afforestation-form">
                <label for="emissions">Remaining Emissions to Offset (tons CO2):</label>
                <input type="number" id="emissions" name="emissions" required>
                <label for="state">Select State Plan:</label>
                <select id="state" name="state">
                    <option value="1.2">State A - 1.2 tons/hectare/year</option>
                    <option value="1.5">State B - 1.5 tons/hectare/year</option>
                    <option value="1.8">State C - 1.8 tons/hectare/year</option>
                </select>
                <button type="submit">Calculate Land Required</button>
            </form>
            <p id="land-required">Land Required: <span>0</span> hectares</p>
        </section>

        <section id="renewables-section">
            <h2>Renewable Energy Alternatives</h2>
            <form id="renewables-form">
                <label for="electricity">Direct Electricity Consumption (kWh):</label>
                <input type="number" id="electricity" name="electricity" required>
                <button type="submit">Explore Alternatives</button>
            </form>
            <div id="alternatives">
                <p id="solar">Solar Power: <span>0</span> kWh</p>
                <p id="wind">Wind Energy: <span>0</span> kWh</p>
            </div>
        </section>
    </div>
    <footer>
        <p>Made with ðŸ’• CodeXplorers Â© 2024 Prakriti Nidesh . All rights reserved.</p>
    </footer>

    <script src="js/landscript.js"></script>
</body>
</html>
